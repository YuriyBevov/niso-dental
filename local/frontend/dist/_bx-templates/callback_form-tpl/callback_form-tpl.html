<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" crossorigin href="./_bx-templates/callback_form-tpl/callback_form-tpl.css">
  </head>
  <body> 
    <main>
      <div class="callback-form">
        <form action="#">
          <div class="callback-form__header"><span class="callback-form__headline">Свяжитесь с нами</span><span class="callback-form__title">Запишитесь на приём прямо сейчас</span></div>
                <div class="main-input-wrapper invalid-fld">
                  <label>
                    <input type="text" id="callback-user-name" placeholder="Ваше имя" name="NAME">
                  </label>
                </div>
                <div class="main-input-wrapper invalid-fld">
                  <label>
                    <input type="tel" id="callback-user-phone" data-type="tel" placeholder="Телефон" name="PHONE">
                  </label>
                </div>
                <div class="main-input-wrapper">
                  <label>
                    <input type="text" id="callback-user-mail" placeholder="E-mail" name="MAIL">
                  </label>
                </div>
                <div class="main-checkbox-wrapper invalid-fld">
                  <input type="checkbox" id="callback-user-accept" checked="true">
                  <label class="main-checkbox" for="callback-user-accept"><span>Согласен на <a href="#">обработку персональных данных</a></span></label>
                </div>
                <div class="main-input-wrapper">
                  <label>
                    <input type="submit" data-type="submit">
                  </label>
                </div>
        </form>
      </div>
    </main>
  </body>
</html>
